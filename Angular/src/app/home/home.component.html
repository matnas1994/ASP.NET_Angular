<div class="car m-5" style="width:18rem" *ngIf="userDetails">
  <ul class="list-group">
    <li class="list-group-item">
      <strong>
        UserName : 
      </strong>
      {{userDetails.UserName}}
    </li>
    <li class="list-group-item">
      <strong>
        FullName : 
      </strong>
      {{userDetails.FullName}}
    </li>
    <li class="list-group-item">
      <strong>
        Email : 
      </strong>
      {{userDetails.Email}}
    </li>
  </ul>
</div>
